<section id="almanac-form">
	<div class="container">
		<form class="row" id="almanac-register-form">
			<div class="col l1 hide-l-down">
				<img src="/img/dots.svg" class="dots" />
			</div>
			<div class="col l10 offset-l1">
				<div class="row flex">
					<div class="col">
						<div class="form-header">
							<h2>Регистрация в аналитический сборник</h2>
							<input type="hidden" name="type" value="Альманах" />
						</div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Имя, фамилия</label><input type="text" name="name" /></div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Компания</label><input type="text" name="company" /></div>
					</div>
					<div class="col l4 m12">
						<div class="input-field"><label for="">Официальный сайт компании</label><input type="text" name="website" /></div>
					</div>
					<div class="col" id="project">
						<div class="input-field"><label for="">Короткое описание проекта</label><textarea rows="6" name="project"></textarea></div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Телефон</label><input type="text" name="phone" /></div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Аккаунт в Телеграм</label><input type="text" name="telegram" /></div>
					</div>
					<div class="col l4 m12">
						<div class="input-field">
							<a href="#!" class="bttn register">Зарегистрироваться</a>
						</div>
					</div>
					<div class="col">
						<div class="check-field">
							<input type="checkbox" id="almanac-agreement" name="agreement" />
							<label for="almanac-agreement"
								><span
									>Я даю своё согласие на сбор и обработку персональных данных согласно <a href="policy.pdf">Политике конфиденциальности</a> и <a href="agreement.pdf">Пользовательскому соглашению</a>.</span
								></label
							>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
