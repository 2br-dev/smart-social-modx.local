<section id="speaker-form">
	<div class="container">
		<form class="row" id="speaker-register-form">
			<div class="col l1 hide-l-down">
				<img src="/img/dots.svg" class="dots" />
			</div>
			<div class="col l10 offset-l1">
				<div class="row flex">
					<div class="col">
						<div class="form-header">
							<h2>Заявка на выступление</h2>
							<input type="hidden" value="Спикер" name="type" />
						</div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Имя, фамилия</label><input type="text" name="name" /></div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Компания</label><input type="text" name="company" /></div>
					</div>
					<div class="col l4 m12">
						<div class="input-field"><label for="">Официальный сайт компании</label><input type="text" name="website" /></div>
					</div>
					<div class="col l6 m12">
						<div class="input-field"><label for="">Темы выступления</label><input type="text" name="themes" /></div>
					</div>
					<div class="col l6 m12">
						<!-- <div class="input-field"><label for="">Название трека</label><input type="text" name="track" /></div> -->
						 <div class="input-field">
							<label for="">Выберите трек</label>
							<ul class="select">
								<li class="current">
									<span>&nbsp;</span>
									<ul class="list">
										<li class="waves-effect waves-light">Инвестируем в коллаборации</li>
										<li class="waves-effect waves-light">Инвестируем в образование</li>
										<li class="waves-effect waves-light">Инвестируем в сотрудников</li>
										<li class="waves-effect waves-light">Инвестируем в общество</li>
										<li class="waves-effect waves-light">Инвестируем в корпоративную культуру</li>
										<li class="waves-effect waves-light">Инвестируем в доверие</li>
									</ul>
								</li>
							</ul>
							<input type="hidden" name="track">
						 </div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Телефон</label><input type="text" name="phone" /></div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Аккаунт в Телеграм</label><input type="text" name="telegram" /></div>
					</div>
					<div class="col l4 m12">
						<div class="input-field">
							<a href="#!" class="bttn register">Зарегистрироваться</a>
						</div>
					</div>
					<div class="col">
						<div class="check-field">
							<input type="checkbox" id="speaker-agreement" name="agreement" />
							<label for="speaker-agreement"
								><span
									>Я даю своё согласие на сбор и обработку персональных данных согласно
									<a href="policy.html">Политике конфиденциальности</a> и <a href="agreement.html">Пользовательскому соглашению</a>.</span
								></label
							>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
