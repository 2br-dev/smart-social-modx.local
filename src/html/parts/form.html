<section id="form">
	<div class="container">
		<form class="row" id="register-form">
			<div class="col l1 hide-l-down">
				<img src="/img/dots.svg" class="dots" />
			</div>
			<div class="col l10 offset-l1">
				<div class="row flex">
					<div class="col">
						<div class="form-header">
							<h2>Регистрация <span id="registertype">спикера</span></h2>
							<div class="radio-group">
								<div class="radio"><input value="Спикер" type="radio" checked id="type1" name="type" /><label for="type1">Спикер</label></div>
								<div class="radio"><input value="Партнёр" type="radio" id="type2" name="type" /><label for="type2">Партнёр</label></div>
								<div class="radio"><input value="Альманах" type="radio" id="type3" name="type" /><label for="type3">Альманах</label></div>
							</div>
						</div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Имя, фамилия</label><input type="text" name="name" /></div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Компания</label><input type="text" name="company" /></div>
					</div>
					<div class="col l4 m12">
						<div class="input-field"><label for="">Официальный сайт компании</label><input type="text" name="website" /></div>
					</div>
					<div class="col" id="theme">
						<div class="input-field"><label for="">Темы выступления</label><input type="text" name="themes" /></div>
					</div>
					<div class="col hide" id="project">
						<div class="input-field"><label for="">Короткое описание проекта</label><textarea rows="6" name="project"></textarea></div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Телефон</label><input type="text" name="phone" /></div>
					</div>
					<div class="col l4 m6 s12">
						<div class="input-field"><label for="">Аккаунт в Телеграм</label><input type="text" name="telegram" /></div>
					</div>
					<div class="col l4 m12">
						<div class="input-field">
							<a href="#!" id="register" class="bttn">Зарегистрироваться</a>
						</div>
					</div>
					<div class="col">
						<div class="check-field">
							<input type="checkbox" id="agreement" name="agreement" />
							<label for="agreement"
								><span
									>Я даю своё согласие на сбор и обработку персональных данных согласно
									<a href="policy.html">Политике конфиденциальности</a> и <a href="agreement.html">Пользовательскому соглашению</a>.</span
								></label
							>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
